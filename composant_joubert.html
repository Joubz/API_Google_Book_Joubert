<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Google Book Joubert</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
</head>
<body>

  <div class="p-3 mb-2 bg-light text-dark">
    <div class="text-center">
      <h1 class="bd-title" id="content">API Google Book Joubert - Client Riche</h1>
      <div id="tuto">
        <div class="container-fluid">
          <input type="text" class="form-control" v-model="nomSaisi">
          <button  type="button" class="btn btn-primary" v-on:click="searchBook" >Rechercher</button>
          <br>
          <nom align="center" :nom="nomSaisi"></nom>
        </div>
        <div v-for="item in items">
          <div class="container-fluid">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <th style="width: 15.57%" scope="col">Titre :</th>
                <th style="width:  9.43%" scope="col">Date de parution :</th>
                <th style="width: 66.66%" scope="col">Description :</th>
                <th style="width:  8.34%" scope="col">Couverture :</th>
              </thead>
              <tbody>
                <th>
                  <a target="_blank" :href="item.link"> {{item.title}} </a> </th>
                  <td> {{item.publishedDate}}</td>
                  <td> {{item.description}}</td>
                  <td>  <a target="_blank" :href="item.link"> <img :src="item.thumbnail"> </a> </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="composant_joubert.js" ></script>
  </html>
